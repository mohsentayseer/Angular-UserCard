<div class="container">
  <div class="row">
    <form class="d-flex p-3" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" (input)="search()"  [(ngModel)] ="input_value" name="search">
      <button class="btn btn-outline-success me-2" type="submit">Search</button>
      <button class="btn btn-outline-info" type="reset" (click)="reset()"  [ngClass]="hassearched ?  'searched' : 'notsearched'">Reset</button>
    </form>
    @for( user of usersList; track user.id){
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <app-card-design [user]="user"></app-card-design>
    </div>

    }@empty {
    <p>display none</p>
    }
  </div>
</div>
